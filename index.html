<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="heading">Generate a <span>random password</span></h1>
            <p class="text">Never use an insecure password again</p>

            <button class="btn-gen">Generate passwords</button>
            <input class="input-pw-len" min="6" max="15" value="15" placeholder="Length" type="number">
            
        </div>
        <hr>
        <div class="passwords">
            <div class="pw1"></div>    
            <div class="pw2"></div>
            <!-- <button class="pw1"></button>
            <button class="pw2"></button> -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
