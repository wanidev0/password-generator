<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="heading">Generate a <span>random password</span></h1>
            <p class="text">Never use an insecure password again</p>

            <button class="btn-gen">Generate passwords</button>

            <div class="modifiers">
                <div class="pw-len">
                    <input id="input-pw-len" min="6" max="15" placeholder="Length" type="range">
                    <label for="input-pw-len">Password Length: <span id="span-pw-len"></span></label>
                </div>
                
                <div class="symbols">
                    <input id="input-symbols" type="checkbox" checked>
                    <label for="input-symbols">Symbols</label>
                </div>
                
                <div class="Numbers">
                    <input id="input-numbers" type="checkbox" checked>
                    <label for="input-numbers">Numbers</label>
                </div>
            </div> 
        </div>
        <hr>
        <div class="passwords">
            <div class="pw1"></div>    
            <div class="pw2"></div>
        </div>
        <p class="pw-copy">Click on the password to copy it to the clipboard!</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
